<tr>
    <th scope="row" style="vertical-align: middle;">{{id}}</th>
    <td style="vertical-align: middle;">{{date}}</td>
    <td style="vertical-align: middle;">{{quantity}}</td>
    <td style="vertical-align: middle;">{{revenue}}vnd</td>
    <td style="vertical-align: middle;">
        <div>
            <div>
                <form action="/stafforderdetail.html" method="get">
                    <input type="hidden" name="orderid" value="{{id}}">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-eye"></i>
                    </button>
                </form>
            </div>
            <div>
                <form action="/staffupdateorder.html?" method="get">
                    <input type="hidden" name="id" value="{{id}}">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </form>
            </div>
            <div>
                <form action="/staffdeleteorder.html" method="post">
                    <input type="hidden" name="id" value="{{id}}">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                    </button>
                </form>
            </div>
        </div>
    </td>
</tr>
