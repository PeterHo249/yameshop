<tr>
    <th scope="row">{{id}}</th>
    <td>{{date}}</td>
    <td>{{quantity}}</td>
    <td>{{revenue}}vnd</td>
    <td>
        <a href="/stafforderdetail.html?orderid={{id}}">
            <p class="table-control">
                <i class="fas fa-eye"></i>
            </p>
        </a>
        <form action="/staffdeleteorder.html" method="post">
            <input type="hidden" name="id" value="{{id}}">
            <button type="submit">
                <i class="fas fa-times"></i>
            </button>
        </form>
    </td>
</tr>
