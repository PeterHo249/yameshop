<div class="container">
    <div>
        <p class="mx-auto d-block login-header">Danh Sách Hóa Đơn Hiện Có</p>
    </div>
    <div>
        <h4>Bộ lọc thông tin:</h4>
        <form action="/stafforderlist.html" method="get">
            <div class="form-row">
                <div class="form-group col-md-5 align-middle">
                    <label for="year-droplist">Năm:</label>
                    <select name="year" id="year-droplist" class="select-control">
                        
                    </select>
                </div>
                <div class="form-group col-md-5 align-middle">
                    <label for="month-droplist">Tháng:</label>
                    <select name="month" id="month-droplist" class="select-control">
                        
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-secondary">Lọc</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <p>Danh sách hóa đơn {{year_string}}</p>
    </div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Mã số</th>
                <th scope="col">Ngày</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Tổng giá</th>
                <th scope="col">Điều khiển</th>
            </tr>
        </thead>
        <tbody>
            {{table_body}}
        </tbody>
    </table>
</div>
