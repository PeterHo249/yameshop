<div class="container">
    <div>
        <p class="mx-auto d-block login-header">Danh Sách Sản Phẩm Hiện Có</p>
    </div>
    <div>
        <h4>Bộ lọc thông tin:</h4>
        <form action="/staffproductlist.html" method="get">
            <div class="form-row">
                <div class="form-group col-md-5 align-middle">
                    <label for="category-droplist">Danh mục:</label>
                    <select name="category" id="category-droplist" class="select-control">
                        <option value="AK">Áo khoác</option>
                        <option value="ASM">Áo sơmi</option>
                        <option value="AT">Áo thun</option>
                        <option value="BL">Balo</option>
                        <option value="DS">Dép - Sandal</option>
                        <option value="GN1">Giày nam</option>
                        <option value="GN2">Giày nữ</option>
                        <option value="PK">Phụ kiện</option>
                        <option value="QD">Quần dài</option>
                        <option value="QS">Quần short</option>
                    </select>
                </div>
                <div class="form-group col-md-5 align-middle">
                    <label for="brand-droplist">Nhãn hiệu:</label>
                    <select name="brand" id="brand-droplist" class="select-control">
                        <option value="AD">Adachi</option>
                        <option value="KM">Kirimaru</option>
                        <option value="MB">Mabu</option>
                        <option value="NS">No Style</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-secondary">Lọc</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <p>Danh sách hiện tại: {{category}}/{{brand}}</p>
    </div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Mã số</th>
                <th scope="col">Tên</th>
                <th scope="col">Màu</th>
                <th scope="col">Kích thước</th>
                <th scope="col">Giá</th>
                <th scope="col">Số lượng tồn</th>
                <th scope="col">Điều khiển</th>
            </tr>
        </thead>
        <tbody>
            {{table_body}}
        </tbody>
    </table>
</div>
