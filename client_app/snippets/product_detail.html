<div class="container" id="product-detail">
    <div class="row" id="product-detail-info">
        <div class="col-md-4">
            <img id="product-photo-sample" src="photos/{{product_id}}.jpg" alt="hinh mau">
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-8">
                    <h3 id="product-name">{{product_name}}</h3>
                    <div class="product-price">
                        {{product_price}} vnd
                    </div>
                    <table class="table" id="product-detail-info-table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Mã số</th>
                                <th scope="col">Màu, cỡ áo</th>
                                <th scope="col">Tại cửa hàng</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{table_body}}
                        </tbody>
                    </table>
                    <div class="more-size">
                        Xem thêm các kích thước áo khác: {{link_list}}
                    </div>
                </div>
                <div class="col-md-4">
                    <h3 id="product-description-header">Mô tả sản phẩm</h3>
                    <p id="product-description-body">{{description}}</p>
                </div>
            </div>
        </div>
    </div>
    <div id="product-detail-photo" class="row">
        {{photo_list}}
    </div>
</div>
