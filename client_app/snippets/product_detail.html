<div class="container" id="product-detail">
    <div class="row" id="product-detail-info">
        <div class="col-md-4">
            {{PRODUCT_IMAGE_MAIN}}
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-8">
                    <h3 id="product-name">{{PRODUCT_NAME}}</h3>
                    <div class="tcb-product-price">
                        {{PRODUCT_PRICE}}
                    </div>
                    <table class="table" id="product-detail-info-table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Mã số</th>
                                <th scope="col">Màu, cỡ áo</th>
                                <th scope="col">Tại cửa hàng</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{INFO_TABLE}}
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <h3 id="product-description-header">Mô tả sản phẩm</h3>
                    <p id="product-description-body">{{DESCRIPTION}}</p>
                </div>
            </div>
        </div>
    </div>
    <div id="product-detail-photo" class="row">
        {{PRODUCT_IMAGE_DIFFERENT_COLOR}}
    </div>
</div>
<script>
    // When the user clicks on div, open the popup
    function showFunction(id) {
        var popup = document.getElementById(id);
        popup.classList.toggle("show");
    }
    function hideFunction(id) {
        var popup = document.getElementById(id);
        popup.classList.toggle("hide");
    }
</script>
