<div class="carousel slide" id="carousel-catatog" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-catatog" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-catatog" data-slide-to="1"></li>
        <li data-target="#carousel-catatog" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-75 mx-auto" src="media/carousel_1.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-75 mx-auto" src="media/carousel_2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-75 mx-auto" src="media/carousel_3.png" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel-catatog" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-catatog" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<div class="tcb-product-slider mx-auto">
    <h3 id="product-slider-title">Sản phẩm mới:</h3>
    <div id="carousel-product-new" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {{new_carousel}}
        </div>
        <!-- Controls -->
        <a class="carousel-control-prev" href="#carousel-product-new" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-product-new" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
