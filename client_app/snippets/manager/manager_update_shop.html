<div class="container">
    <div>
        <p class="mx-auto d-block login-header">Thêm Cửa Hàng Mới</p>
    </div>
    <form action="/managerupdateshop.html" method="POST">
        <input type="hidden" name="id" value="{{id}}">
        <div class="form-group">
            <label for="name-input" class="d-block">Tên cửa hàng</label>
            <input type="text" name="name" id="name-input" required style="width: 100%;" value="{{name}}">
        </div>
        <div class="form-group">
            <label for="address-input" class="d-block">Địa chỉ</label>
            <input type="text" name="address" id="address-input" required style="width: 100%;" value="{{address}}">
        </div>
        <div class="row">
            <div class="col-sm-3">
                <a href="{{back-link}}">
                    <div class="btn btn-secondary">Quay về</div>
                </a>
            </div>
            <div class="col-sm-3">
                <input type="submit" class="btn btn-secondary" value="Xác nhận">
            </div>
        </div>
    </form>
</div>
