<div class="container">
    <div>
        <p class="mx-auto d-block login-header">Thông Tin Chi Tiết Sản Phẩm</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3 class="product-description-header">Mã số:</h3>
            <p class="product-description-body">{{productid}}</p>
            <h3 class="product-description-header">Tên sản phẩm:</h3>
            <p class="product-description-body">{{productname}}</p>
            <h3 class="product-description-header">Giá nhập:</h3>
            <p class="product-description-body">{{in_price}}vnd</p>
            <h3 class="product-description-header">Giá bán:</h3>
            <p class="product-description-body">{{price}}vnd</p>
            <h3 class="product-description-header">Số lượng tồn:</h3>
            <p class="product-description-body">{{inventory_num}}</p>
        </div>
        <div class="col-md-6">
            <h3 class="product-description-header">Đang kinh doanh:</h3>
            <p class="product-description-body">
                {{in_stock}}                
            </p>
            <h3 class="product-description-header">Mô tả:</h3>
            <p class="product-description-body">{{description}}</p>
        </div>
    </div>
    {{section_list}}
</div>
