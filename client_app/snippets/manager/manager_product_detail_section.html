<button data-toggle="collapse" data-target="#size{{size}}" class="btn btn-secondary d-block">Thông tin sản phẩm size {{size}}</button>
<div id="size{{size}}" class="collapse">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Mã màu</th>
                <th scope="col">Tên màu</th>
                <th scope="col">Cửa hàng</th>
                <th scope="col">Số lượng tồn</th>
            </tr>
        </thead>
        <tbody>
            {{table_list}}
        </tbody>
    </table>
</div>
