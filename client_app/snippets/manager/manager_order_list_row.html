<tr>
    <th scope="row" style="vertical-align: middle;">{{id}}</th>
    <td style="vertical-align: middle;">{{date}}</td>
    <td style="vertical-align: middle;">{{quantity}}</td>
    <td style="vertical-align: middle;">{{sum_price}}vnd</td>
    <td style="vertical-align: middle;">{{revenue}}vnd</td>
    <td style="vertical-align: middle;">{{type}}</td>
    <td style="vertical-align: middle;">
        <form action="/managerorderdetail.html" method="get">
            <input type="hidden" name="orderid" value="{{id}}">
            <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-eye"></i>
            </button>
        </form>
        <form action="/managerupdateorder.html" method="get">
            <input type="hidden" name="id" value="{{id}}">
            <button type="submit" class="btn btn-secondary">
                <i class="fas fa-pencil-alt"></i>
            </button>
        </form>
        <form action="/managerdeleteorder.html" method="post">
            <input type="hidden" name="id" value="{{id}}">
            <button type="submit" class="btn btn-secondary">
                <i class="fas fa-times"></i>
            </button>
        </form>
    </td>
</tr>
