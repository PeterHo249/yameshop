<tr>
    <th scope="row" style="vertical-align: middle;">{{id}}</th>
    <td style="vertical-align: middle;">{{name}}</td>
    <td style="vertical-align: middle;">{{username}}</td>
    <td style="vertical-align: middle;">{{password}}</td>
    <td style="vertical-align: middle;">{{role}}</td>
    <td style="vertical-align: middle;">{{shop}}</td>
    <td style="vertical-align: middle;">
            <form action="/managerupdatestaff.html" method="get">
                <input type="hidden" name="id" value="{{id}}">
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </form>
        <form action="/managerdeletestaff.html" method="post">
            <input type="hidden" name="id" value="{{id}}">
            <button type="submit" class="btn btn-secondary">
                <i class="fas fa-times"></i>
            </button>
        </form>
    </td>
</tr>
