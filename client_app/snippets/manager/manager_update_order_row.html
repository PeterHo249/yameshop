<tr>
    <td>
        <input type="text" name="id" id="id-input" required value="{{id}}">
    </td>
    <td>
        <input type="number" name="count" id="count-input" required value="{{count}}">
    </td>
    <td>
        <p class="table-control">
            <i class="fas fa-times" onclick="deleteRow(this)"></i>
        </p>
    </td>
</tr>
