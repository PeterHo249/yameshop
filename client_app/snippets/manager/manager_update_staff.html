<div class="container">
    <div>
        <p class="mx-auto d-block login-header">Cập Nhật Nhân Viên</p>
    </div>
    <form action="/manageraddstaff.html" method="POST">
        <input type="hidden" name="id" value="{{id}}">
        <div class="form-group">
            <label for="name-input" class="d-block">Tên nhân viên</label>
            <input type="text" name="name" id="name-input" required style="width: 100%;" value="{{name}}">
        </div>
        <div class="form-group">
            <label for="username-input" class="d-block">Tên đăng nhập</label>
            <input type="text" name="username" id="username-input" required style="width: 100%;" value="{{username}}">
        </div>
        <div class="form-group">
            <label for="password-input" class="d-block">Mật khẩu</label>
            <input type="text" name="password" id="password-input" required style="width: 100%;" value="{{password}}">
        </div>
        <div class="form-group">
            <label for="shop-input" class="d-block">Làm việc tại cửa hàng (mã cửa hàng)</label>
            <input type="text" name="shop" id="shop-input" required style="width: 100%;" value="{{shop}}">
        </div>
        <div class="form-group">
            <label for="role-input" class="d-block">Chức vụ</label>
            <select name="role" id="role-input" required style="width: 100%;">
                <option value="staff">Nhân viên</option>
                <option value="manager">Quản lý</option>
            </select>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <a href="{{back-link}}">
                    <div class="btn btn-secondary">Quay về</div>
                </a>
            </div>
            <div class="col-sm-3">
                <input type="submit" class="btn btn-secondary" value="Xác nhận">
            </div>
        </div>
    </form>
</div>
