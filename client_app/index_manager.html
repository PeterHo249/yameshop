<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yame Shop</title>
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav id="header-nav" class="navbar navbar-expand-xl fixed-top">
            <div class="container-fluid">
                <div>
                    <a href="/managerindex.html" class="navbar-brand">
                        <img src="media/yame-f-logo-white.png" alt="brand logo" id="logo-img">
                    </a>

                    <button id="navbar-toggle" type="button" class="navbar-toggler navbar-dark" data-toggle="collapse" data-target="#collapsable-nav"
                        aria-expanded="false" aria-controls="collapsable-nav" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <!--/navvar-header-->

                <div class="collapse navbar-collapse" id="collapsable-nav">
                    <ul id="nav-list" class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">CỬA HÀNG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NHÂN VIÊN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ĐƠN HÀNG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SẢN PHẨM</a>
                        </li>
                    </ul>
                    <!--/nav-list-->

                </div>
                <div>
                    <form id="search-form" class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-box">
                        <button class="btn btn-outline-secondary my-0 my-sm-0" type="button">
                            <span class="fa fa-search"></span>
                        </button>
                    </form>
                </div>
                <div class="d-block login-info">
                    <p class="d-inline">Xin chào, {{username}}!</p>
                    <a href="/logout.html" class="more-size">Đăng xuất</a>
                </div>
            </div>
            <!--/container-->
        </nav>
    </header>
    <!-- END HEADER -->

    <!-- CONTENT -->
    <div id="main-content">
        {{body}}
    </div>
    <!-- END CONTENT -->

    <!-- FOOTER -->
    <footer class="panel-footer">
        <div class="container">
            <img src="media/yame-f-logo-white.png" alt="logo" class="img-fluid mx-auto d-block" id="footer-logo">
            <h2 id="slogan">"ĐẢM BẢO HÀI LÒNG"</h2>
        </div>
    </footer>
    <!-- END FOOTER -->

    <!-- Bootstrap jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="bussiness/bussiness_manager.js"></script>
</body>

</html>
